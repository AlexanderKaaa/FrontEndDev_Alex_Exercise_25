    <body>
        <header>
            <!-- Navigation here -->
			<nav class="navbar navbar-expand-md navbar-light ">
  <a class="navbar-brand" href="#"> <img src="images/logo.svg" /></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

<!--logo - using images/logo.svg
Home
About
Products - this has a drop down menu
Product 1
Product 2-->
        </header>
        <section>
            <!-- Carousel here -->
			<div id="carousel" class="carousel slide" data-ride="carousel">
     <ol class="carousel-indicators carousel-indicators--round">
        <li data-target="#carousel-id" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-id" data-slide-to="1"></li>
        <li data-target="#carousel-id" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="images/slide1.png" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="images/slide2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="images/slide3.jpeg" alt="Third slide">
        </div>
    </div>
	
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <i class="fas fa-caret-square-left"></i>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <i class="fas fa-caret-square-right"></i>
		</a>
		</div>
        </section>
        <section>
            <!-- Card Here -->
			     <div class="card mx-auto"> 
                        <img src="images/thumb.jpeg" class="card-img img-fluid mx-auto" >
                       
                           <div class="card-body">
                            <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#fullImageModal">View Full Image</a>
							</div>
                </div>
				  <div class="modal fade" id="fullImageModal" tabindex="-1" role="dialog" aria-labelledby="fullImage" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                       <img src="images/full.jpeg" class="img-fluid"
                       
                   alt=""> 
                    </div>
                </div>
            </div>
			
			
			<!--the card has a top image. It uses the thumb.jpeg image.
The card body contains a button that says "View Full Image"
There is already a style that will apply a max width to the card. Use bootstrap's utility classes to aut align the image on the x axis. -->
			
        </section>
